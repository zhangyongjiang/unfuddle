<html>
	<head>
    	<title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
        <script type="text/javascript" src="tic-tac-toe.js"></script>
	</head>
	<body>
	   <table>
           <tr>
               <td onclick="clicked(this, 0)"></td>
               <td onclick="clicked(this, 1)"></td>
               <td onclick="clicked(this, 2)"></td>
           </tr>
           <tr>
               <td onclick="clicked(this, 3)"></td>
               <td onclick="clicked(this, 4)"></td>
               <td onclick="clicked(this, 5)"></td>
           </tr>
           <tr>
               <td onclick="clicked(this, 6)"></td>
               <td onclick="clicked(this, 7)"></td>
               <td onclick="clicked(this, 8)"></td>
           </tr>
	   </table>
	</body>
</html>
